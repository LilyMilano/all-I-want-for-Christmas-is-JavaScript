<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadApp()">
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    <div class="heading">
        <div class="budget">
            <!-- ..................................................................-->
            <div class="budget_title">
                Available Budget
            </div>
            <div class="budget_value" id="budget">+ 2,000.00</div>
            <!-- ..................................................................-->
            <div class="budget_income styleCleaner">
                <div class="budget_income--text">Incomes</div>
                <div class="right">
                    <div class="budget_income--value" id="incomes">+4,000.00</div>
                    <div class="budget_income--percentage">&nbsp;</div>
                </div>
            </div>
            <!-- ..................................................................-->
            <div class="budget_outflow styleCleaner">
                <div class="budget_outflow--text">Outflows</div>
                <div class="right styleCleaner">
                    <div class="budget_outflow--value" id="outflows">-1,900.00</div>
                    <div class="budget_outflow--percentage" id="percentage">45%</div>
                </div>
            </div>

            <!-- ..................................................................-->
        </div>
    </div>
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    <div class="container styleCleaner">
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

        <div class="income">
            <h2 class="income_title">Incomes</h2>
            <div id="incomes-list">
                <!-- ..................................................................-->

                <div class="element styleCleaner">
                    <div class="element_description">Salary</div>
                    <div class="right styleCleaner">
                        <div class="element_value">+ 2,200.00</div>
                        <div class="element_delete">
                            <button class='element_delete--btn'>
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- ..................................................................-->

                <div class="element styleCleaner">
                    <div class="element_description">Car sale</div>
                    <div class="right styleCleaner">
                        <div class="element_value">+ 1,500.00</div>
                        <div class="element_delete">
                            <button class='element_delete--btn'>
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- ..................................................................-->
            </div>
        </div>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

        <div class="outflow">
            <h2 class="outflow_title">Outflows</h2>
            <div id="outflows-list">
                <!-- ..................................................................-->

                <div class="element styleCleaner">
                    <div class="element_description">Apartment rental</div>
                    <div class="right styleCleaner">
                        <div class="element_value">- 900.00</div>
                        <div class="element_percentage">21%</div>
                        <div class="element_delete">
                            <button class='element_delete--btn'>
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- ..................................................................-->

                <div class="element styleCleaner">
                    <div class="element_description">Clothes</div>
                    <div class="right styleCleaner">
                        <div class="element_value">- 400.00</div>
                        <div class="element_percentage">10%</div>
                        <div class="element_delete">
                            <button class='element_delete--btn'>
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- ..................................................................-->

            </div>
        </div>
        <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
    </div>
    <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

    <script src="js/Data.js"></script>
    <script src="js/Income.js"></script>
    <script src="js/Outflow.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>

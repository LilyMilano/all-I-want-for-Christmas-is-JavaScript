<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript HTML DOM</title>
</head>

<body>
    <h1 id="title">JavaScript HTML DOM</h1>
    <button  onclick="show()">Show</button>
    <br>
    <img id="image" src="/images/javascript.png"/>
    <script>
        // document.write('Hi from JavaScript!');
        function show(){
            document.getElementById('image').src= '/images/html5.png';
        }
    </script> 
</body>

</html>

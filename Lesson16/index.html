<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript HTML DOM</title>
</head>

<body>
    <h1 id="title">JavaScript HTML DOM</h1>
    <button onclick="show()">Show</button>
    <br>
    <script>
        function show() {
            document.getElementById('title').style.color = 'magenta';
        }
    </script>
</body>

</html>

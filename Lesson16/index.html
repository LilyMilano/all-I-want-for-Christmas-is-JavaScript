<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Form</title>
</head>

<body>
    <form id="form">
        Name: <input type="text" name="name" value="Regina" />
        <br>
        Last Name: <input type="text" name="lastname" value="Phalange" />
        <br>
    </form>
    <button onclick='showValues()'>Show</button>
<div id="values"></div>
    <script>
        function showValues() {
            let content = document.forms['form'];
            let text = '';
            for (let element of content) {
                text += element.value + '</br>';
            }
            document.getElementById('values').innerHTML = text;
        }
    </script>
</body>

</html>

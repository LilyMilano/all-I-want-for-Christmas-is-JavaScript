<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript HTML DOM</title>
</head>

<body>
    <!-- The onmousedown event occurs when a user presses a mouse button over an HTML element.
    The onmouseup event occurs when a mouse button is released over an element. -->

    <h1 id="heading1" onmousedown="green(this)" onmouseup="blue(this)" onclick="purple(this)">
        JavaScript HTML DOM
    </h1>
    <br>
    <script>
        function green(heading1) {
            console.log('onmousedown change to green');
            heading1.style.color = 'green';
        }
        function blue(heading1) {
            console.log('onmouseup change to blue');
            heading1.style.color = 'blue';
        }
        function purple(heading1) {
            console.log('onclick change to purple');
            heading1.style.color = 'purple';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript HTML DOM</title>
</head>

<body>
    <!-- Event Handlers with HTML DOM and JavaScript -->
    <!-- ........................................... -->
    <!-- HTML DOM events allow JavaScript to register different event handlers on elements in an HTML document. Events are normally used in combination with functions, and the function will not be executed before the event occurs (such as when a user clicks a button). -->
    <!-- ........................................... -->
    <!-- <h1 onclick="this.innerHTML='New Title'">JavaScript HTML DOM</h1>
    <button onclick="show()">Show</button> -->
    <!-- ........................................... -->

    <h1 onclick="changeText(this)">JavaScript HTML DOM</h1>
    <br>
    <script>
        function changeText(heading) {
            console.log(heading);
            console.log(heading.innerHTML);
            heading.innerHTML = 'Modified heading';
            console.log(heading.innerHTML);
        }
    </script>
</body>

</html>
